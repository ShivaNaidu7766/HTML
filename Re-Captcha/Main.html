<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;color: rgb(255, 0, 0);size: 25px;padding: auto;">Re-Captcha</h1>
    <div class="container">
      <div class="box">
        <div id="captcha" class="captcha">
          <script>createCaptcha();</script>
        </div>
        <div class="restart">
          <a href="#" onclick="createCaptcha()">REGENERATE</a>
        </div>
        <div class="input">
          <input
            type="text"
            name="reCaptcha"
            id="reCaptcha"
            placeholder="Type The Captcha"
          />
        </div>
        <div>
          <input type="button" value="Submit" onclick="validateCaptcha()" />
        </div>
        <div id="errCaptcha" class="errmsg"></div>
      </div>
    </div>
  </body>
</html>
